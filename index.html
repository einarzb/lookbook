<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">

  <h1>BookLook
      <i class="fa fa-eye" aria-hidden="true"></i>
  </h1>
  
  <hr>
  
  <div class="preview"></div>

  
  <form>
  <h4>Search by ISBN</h4>
  <input class="search" type="text" placeholder="ISBN number" maxlength="10"><br><br>
  <button type="button" onclick="searchIsbn()" class="btn btn-primary">search</button>&nbsp;
  <a href="https://books.google.com/" class="btn btn-primary" target="blank">find your book's ISBN</a>
  </form>
</div>

<script id="ebook-template" type="text/x-handlebars-template">
     <div>
          <h3> {{ title }} </h3>
          <p> <b>isbn:</b> #{{isbn}} </p>
          <section class="description-container">{{description}} </section>
          <h5>Written by: {{authors}}</h5>
          <img src={{image}}/> 
          <p>rating is: {{rating}}</p>
    </div>  
</script>


<script src="node_modules/jquery/dist/jquery.min.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
<script type="text/javascript" src="script2.js"> </script>
</body>
</html>
